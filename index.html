<!DOCTYPE html>
<html>
<body>

<h1>Redirect</h1>

<p id="redirect-url"></p>

<script>

function getQueryStringArray(){
    var assoc=[]; 
    var items = window.location.search.substring(1).split('&'); 
    for(var j = 0; j < items.length; j++) { 
       var a = items[j].split('='); assoc[a[0]] = a[1]; 
    }
    return assoc;
}

var qs = getQueryStringArray();
var url = qs.redirecturl ? qs.redirecturl : null;
document.getElementById("redirect-url").innerHTML = url;
setTimeout(function(){ 
    window.location.href = url;
}, 10000);  
 </script>

</body>
</html>
